{% extends 'cadastrar.html' %}

{% load static %}

{% block title %}
<title>Editar Cadastrar</title>
{% endblock %}



{% block content %}

<!-- Form editar Cadastro-->
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Cadastrar</h3>
            <form action="{% url 'editar_cadastro' usuario.id %}" method="post" class="form" autocomplete="off"
              enctype="multipart/form-data">
              {% csrf_token %}

              <hr class="my-4">

              <div class="form-outline mb-4">
                <label class="form-label">Nome*</label>
                <input type="text" class="form-control form-control-lg" name="nome" value="{{usuario.nome}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Sobrenome*</label>
                <input type="text" class="form-control form-control-lg" name="sobrenome" value="{{usuario.sobrenome}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Idade*</label>
                <input type="number" class="form-control form-control-lg" name="idade" value="{{usuario.idade}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Data Nascimento*</label>
                <input type="date" class="form-control form-control-lg" name="data_nascimento"
                  value="{{usuario.data_nascimento}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">E-mail*</label>
                <input type="email" class="form-control form-control-lg" name="email" value="{{usuario.email}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Apelido</label>
                <input type="text" class="form-control form-control-lg" name="apelido" value="{{usuario.apelido}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Observação</label>
                <input type="text" class="form-control form-control-lg" name="observacao"
                  value="{{usuario.observacao}}">
              </div>

              <button class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px;"
                type="submit">Editar</button>
              <a href="{% url 'listar_cadastros'%}"><button type="button"
                  class="btn btn-primary btn-lg btn-block">Voltar</button></a>

            </form>

            <hr class="my-4">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
